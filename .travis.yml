dist: focal
language: cpp
compiler: gcc

env:
  global:
    - GLOG_v=4
    - GLOG_logtostderr=1
  jobs:
    - REMASTER_PROTOCOL=NONE LOCK_MANAGER=OLD
    - REMASTER_PROTOCOL=NONE LOCK_MANAGER=RMA
    - REMASTER_PROTOCOL=NONE LOCK_MANAGER=DDR
    - REMASTER_PROTOCOL=SIMPLE
    - REMASTER_PROTOCOL=PER_KEY
    - REMASTER_PROTOCOL=COUNTERLESS LOCK_MANAGER=RMA
    - REMASTER_PROTOCOL=COUNTERLESS LOCK_MANAGER=DDR

script:
  - mkdir -p build
  - cd build
  - cmake -DREMASTER_PROTOCOL=${REMASTER_PROTOCOL} -DBUILD_SLOG_CLIENT=OFF -DBUILD_SLOG_TESTS=ON -DCMAKE_BUILD_TYPE=Release ..
  - make -j$(nproc)
  - ctest --output-on-failure
