syntax = "proto3";
package slog.proto;

message SlogIdentifier {
    uint32 replica = 1;
    uint32 partition = 2;
}

message Transaction {
    repeated bytes read_set = 1;
    repeated bytes write_set = 2;
}

message Request {
    message Echo {
        bytes data = 1;
    }

    message Ready {
        bytes ip_address = 1;
        SlogIdentifier slog_identifier = 2;
    }

    oneof type {
        Echo echo = 1; // For debugging and testing purposes
        Ready ready = 2;
    }
}

message Response {
    message Echo {
        bytes data = 1;
    }

    oneof type {
        Echo echo = 1; // For debugging and testing purposes
    }
}