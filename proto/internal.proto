syntax = "proto3";
package slog.proto;

message Transaction {
    repeated bytes read_set = 1;
    repeated bytes write_set = 2;
}

message Request {
    message Echo {
        bytes data = 1;
    }

    oneof type {
        Echo echo = 1; // For debugging and testing purposes
    }
}

message Response {
    message Echo {
        bytes data = 1;
    }

    oneof type {
        Echo echo = 1; // For debugging and testing purposes
    }
}